<!DOCTYPE html>
<html lang="en">
<head>

    <script src="script.js" defer></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
<div id="wrapper">
    <div id="title">
        <h1>ROCK PAPER SCISSOR GAME</h1>
    </div>

    </div>
    <div id="wrapper3">
        <div class="results">
            <p id="p1">PLAYER SCORE: 0 </p>
            <p id="p2">COMPUTER SCORE: 0 </p>
        </div>
        <div class="winner">
            <p id="p3"></p>
        </div>
    </div>
